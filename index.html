<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion del Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Outfit:wght@100&family=Raleway:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Aplicacion del Clima</h1>
    <div class="app">
        <form id="search">
        <input type="text" id="search__input" placeholder="Ingrese la ciudad" autocomplete="off">
        <button id="search__btn">Buscar</button>
        </form>
    </div>
    <div id="weather__card">
        <p class="city" id="location">Lima, PE</p>
        <p id="date">12/10/2023</p>
        <p class="temperatured" id="temperature">14C</p>
        <p class="weatherr" id="weather">Sol</p>
        <p id="range">12C / 18C</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
